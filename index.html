<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>WorldClock</title>
</head>
<body>
    
    <h1>World Clocks</h1>
<div class="container">
    <div>
        <select name="" id="cities">
        <option value="default">Select a city</option>
        <option value="london">London </option>
        <option value="newyork">New York</option>
        <option value="dublin">Dublin</option>
        <option value="paris">Paris</option>
    </select>
    </div>
    <div class="city" id="los-angeles">Los angeles</div>
    <div class="date">19-06-2023</div>
    <div class="time">18:45<small>PM</small></div>


    <div class="city" id="berlin">Berlin</div>
    <div class="date">16-06-2023</div>
    <div class="time">20:30<small>PM</small></div>

</div>
    
    <footer>This project was Coded by Roselyn Manegene and was <a href="#">open sourced by github</a></footer>
   
    <script src="javascript/index.js"></script>
</body>
</html>
