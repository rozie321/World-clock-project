<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>WorldClock</title>
</head>
<body>
    
    <h1>World Clocks</h1>
<div class="container">
    <div>
        <select name="" id="city">
        <option value="">Select a city</option>
        <option value="Europe/Dublin">Dublin </option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Nairobi">Nairobi</option>
    </select>
    <div id="cities">
        <div class="city" id="sydney">
            <div>
            <h2>Sydney </h2> 
        <div class="date">19-06-2023</div>
            </div>
        <div class="time">18:45<small>PM</small></div>
        </div>


        <div class="city" id="paris">
            <div>
            <h2>Paris</h2> 
        <div class="date"></div>
            </div>
        <div class="time"></div>
        </div>
    </div>
</div>
    
    <footer>This project was Coded by Roselyn Manegene and was <a href="#">open sourced by github</a></footer>
   
    <script src="javascript/index.js"></script>
</body>
</html>
